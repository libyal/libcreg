[Project]
name: "libcreg"
status: "experimental"
features: [
    "debug_output", "tests", "tools", "python",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[documentation]
url: "https://github.com/libyal/libcreg/tree/master/documentation"

[source_package]
url: "https://github.com/libyal/libcreg/releases"

[git]
url: "https://github.com/libyal/libcreg.git"
build_dependencies: []

[development]
main_object: "file"
main_object_filename: "NTUSER.DAT"

[tests]
features: ["profiles", "valgrind"]
profiles: ["libcreg", "pycreg", "creginfo", "cregexport"]
example_filename1: "USER.DAT"
example_filename2: "SYSTEM.DAT"

[tools]
directory: "cregtools"
names: ["creginfo"]

[troubleshooting]
example: "creginfo USER.DAT"

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygcreg-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libcreg-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

