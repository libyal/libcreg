[project]
name: "libcreg"
status: "experimental"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2013"
documentation_url: "https://github.com/libyal/libcreg/tree/master/documentation"
download_url: "https://github.com/libyal/libcreg/releases"
git_url: "https://github.com/libyal/libcreg.git"
features: ["debug_output", "python"]

[library]
description: "Library to access the Windows 9x/Me Registry File (CREG) format"
public_types: ["file", "key", "value"]
build_dependencies: []

[development]
main_object: "file"
main_object_filename: "NTUSER.DAT"

[tests]
features: ["profiles", "valgrind"]
profiles: ["libcreg", "pycreg", "creginfo", "cregexport"]
example_filename1: "USER.DAT"
example_filename2: "SYSTEM.DAT"

[tools]
directory: "cregtools"
names: ["cregexport", "creginfo", "cregmount"]

[troubleshooting]
example: "creginfo USER.DAT"

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygcreg-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libcreg-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

[mount_tool]
missing_backend_error: "No sub system to mount CREG."
mount_point: "/mnt/cregfile/"
mounted_description: "directories and files that provide the items contained in the CREG file"
mounted_dokan: "X:\\Software"
mounted_fuse: "/mnt/cregfile/Software"
source: "SYSTEM.DAT"
source_description: "a CREG file"
source_description_long: "a Windows 9x/Me Registry File (CREG)"
source_type: "image"
supported_backends: [
    "Dokan library",
    "fuse",
    "OSXFuse"]

